<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Hello Vue:)</h1>
    <div id="app">
        <h2>I am a template from the html page side</h2>
    <p>{{ title }}, {{ name }} and is {{ age }} old </p> 
    <button @:click="age++">I increase the age</button>
    <button @:click="age--">I decrease the age</button>

    <div @click="changeTitle('Im codding while waiting for supper')">Welcome to NoteShare</div>
</div>
    <script src="app.js"></script>
</body>
</html>
